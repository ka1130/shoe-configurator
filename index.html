<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shoe Generator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main>
        <h2>Your perfect shoe</h2>
        <section id="configurator">

            <div id="shoe">
                <div id="shoe-img-container">
                    <img src="img/shoe-side-black.jpg" class="shoe-img" />
                    <img src="" class="toe-img" />
                    <img src="" class="sole-img" />
                </div>
            </div>
            <div id="form-configurator">
                <form>
                    <h5>Choose color</h5>
                    <fieldset>
                        <input type="radio" name="color" value="black" data-img="shoe-side-black.jpg" checked> Black
                        <input type="radio" name="color" value="brown" data-img="shoe-side-brown.jpg"> Brown
                        <input type="radio" name="color" value="camel" data-img="shoe-side-camel.jpg"> Camel
                        <input type="radio" name="color" value="white" data-img="shoe-side-white.jpg"> White
                    </fieldset>
                    <h5>Choose toe</h5>
                    <fieldset>
                        <input type="radio" name="toe" value="black" data-img="toe-black.png" checked> Black
                        <input type="radio" name="toe" value="brown" data-img="toe-brown.png"> Brown
                        <input type="radio" name="toe" value="camel" data-img="toe-camel.png"> Camel
                        <input type="radio" name="toe" value="white" data-img="toe-white.png"> White
                    </fieldset>
                    <h5>Choose sole color</h5>
                    <fieldset>
                        <input type="radio" name="sole" value="black" data-img="sole-black.png" checked> Black
                        <input type="radio" name="sole" value="dark-brown" data-img="sole-darkbrown.png"> Dark Brown
                        <input type="radio" name="sole" value="light-brown" data-img="sole-lightbrown.png"> Light Brown
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
