<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shoe Generator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main>
        <h2>Your perfect shoe</h2>
        <section id="configurator">

            <div id="shoe">
                <img src="img/shoe-side-black.jpg" alt="shoe=basic" class="shoe-img" />
            </div>
            <div id="form-configurator">
                <form>
                    <h5>Choose color</h5>
                    <fieldset>
                        <input type="radio" name="color" value="black" checked> Black
                        <input type="radio" name="color" value="brown"> Brown
                        <input type="radio" name="color" value="camel"> Camel
                        <input type="radio" name="color" value="white"> White
                    </fieldset>
                    <h5>Choose toe</h5>
                    <fieldset>
                        <input type="radio" name="toe" value="smooth" checked> Smooth
                        <input type="radio" name="toe" value="crocodile"> Crocodile
                    </fieldset>
                    <h5>Choose sole color</h5>
                    <fieldset>
                        <input type="radio" name="sole" value="black" checked> Black
                        <input type="radio" name="sole" value="dark-brown"> Dark Brown
                        <input type="radio" name="sole" value="light-brown"> Light Brown
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
